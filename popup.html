<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contador de Shorts & Reels</title>
  <style>
    body {
      min-width: 220px;
      font-family: Arial, sans-serif;
      padding: 20px 16px;
      background: #181818;
      color: #fff;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #00e676;
      text-align: center;
    }
    .counter {
      font-size: 42px;
      font-weight: bold;
      margin: 20px 0;
      text-align: center;
      color: #fff;
    }
    button {
      display: block;
      margin: 12px auto 0;
      padding: 6px 18px;
      background: #00e676;
      color: #222;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #00b150;
    }
    .footer {
      font-size: 11px;
      color: #bbb;
      margin-top: 12px;
      text-align: center;
    }
    .footer a {
      color: #00e676;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Shorts & Reels Vistos</h1>
  <div class="counter" id="counter">...</div>
  <button id="reset">Resetar contador</button>
  <div class="footer">
    <a href="https://github.com/caue-r" target="_blank">github.com/caue-r</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
